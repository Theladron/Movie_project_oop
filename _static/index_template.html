<html>
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="../_static/style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>My Movies</h1>
</div>
<div>
    <ol class="movie-grid">
        {% for movie, stats in movies.items() %}
        <li>
            <div class="movie">
                <div class="image-container">
                    <a href="{{ stats['imdb-url'] }}" target="_blank">
                        <div class="tooltip">{{ stats['comment'] }}</div>
                        <img class="movie-poster" src="{{ stats['poster'] }}">
                </div>
                <div class='movie-title'> {{ movie }} </div>
                <div class="flags">
                    {% for flag in stats["flag"] %}
                    <img class="country-flag" src="{{ flag }}" width = 20, height = 10>
                    {% endfor %}
                </div>
                <div class="movie-year">{{ stats['year'] }}     (Rating: {{ stats['rating'] }}/10)</div>
            </div>
        </li>
        {% endfor %}
    </ol>
</div>
</body>
</html>
